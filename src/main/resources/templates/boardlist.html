<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 리스트 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid rgba(141, 172, 209, 1);
    }

    table th, table td {
        border: 1px solid rgba(141, 172, 209, 1);
        padding: 10px;
        text-align: left;
    }

    table th {
        background-color: #f0f0f0;
    }

    table a {
        color: rgba(141, 172, 209, 1);
        text-decoration: none;
    }

    .page-link {
        color: rgba(141, 172, 209, 1);
    }

    .page-link.current {
        color: red;
    }

    input[type="text"] {
        width: 70%;
        padding: 5px;
        border: 1px solid rgba(141, 172, 209, 1);
        margin-right: 10px;
    }

    button[type="submit"] {
        background-color: #8DACD1;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #7CA3C1;
    }
</style>


<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="board:${list}">
            <td th:text="${board.id}">1</td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">

                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
    </th:block>
    <form th:action="@{/board/list}" method="get">
        <input type="text" name="searchKeyword">
        <button type="submit">검색</button>
    </form>
</div>

</body>
</html>
